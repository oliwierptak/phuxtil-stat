$:
  config:
    namespace: Phuxtil\Stat\Output
    outputPath: src/
    namespaceRoot: Phuxtil\
    comment: Auto-generated by POPO.

Phuxtil:
  Stat:
    property: [
      {name: filename},
      {name: type},
      {name: size, type: int},
      {name: permission},
      {name: dateAccess, type: datetime, mappingPolicyValue: fileatime, default: "1970-01-01 00:00:00.000000000  +0000", extra: {timezone: "Europe/Paris", format: "Y-m-d H:i:s.uU"}}
      {name: dateModify, type: datetime, mappingPolicyValue: filemtime, default: "1970-01-01 00:00:00.000000000 +0000", extra: {timezone: "Europe/Paris", format: "Y-m-d H:i:s.uU"}}
      {name: dateChange, type: datetime, mappingPolicyValue: filectime, default: "1970-01-01 00:00:00.000000000 +0000", extra: {timezone: "Europe/Paris", format: "Y-m-d H:i:s.uU"}}
      {name: uid, type: int},
      {name: gid, type: int},
      {name: user},
      {name: group},
      {name: inode, type: int},
      {name: device},
      {name: links, type: int},
      {name: blocks, type: int},
      {name: ioBlock, type: int, mappingPolicyValue: ioblock},
    ]}}
